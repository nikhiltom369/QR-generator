<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .qr-result { margin-top: 30px; }
        img { max-width: 300px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST" action="/generate">
            <input type="text" name="url" placeholder="Enter URL or text" required>
            <br>
            <button type="submit">Generate QR Code</button>
        </form>
        
        {% if qr_code %}
        <div class="qr-result">
            <h3>Generated QR Code for: {{ url }}</h3>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            <br><br>
            <a href="data:image/png;base64,{{ qr_code }}" download="qrcode.png">
                <button type="button">Download QR Code</button>
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
